<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Classes - CloudCampus Faculty</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #1a2a3a;
      --secondary-color: #4285f4;
      --accent-color: #ff5252;
      --light-color: #f8f9fa;
      --dark-color: #1a2a3a;
      --text-color: #333333;
      --text-light: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: var(--light-color);
      color: var(--text-color);
      line-height: 1.6;
      font-size: 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.2rem 2rem;
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 45px;
    }
    .logo h1 {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #e0e0e0);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      align-items: center;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    nav ul li a:hover,
    nav ul li a.active {
      background-color: var(--secondary-color);
      color: white;
    }
    main {
      flex: 1;
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }
    form.add-class-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }
    form.add-class-form input,
    form.add-class-form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      flex: 1 1 180px;
    }
    form.add-class-form button {
      padding: 10px 20px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      flex: 0 0 auto;
    }
    form.add-class-form button:hover {
      background-color: #2a5db0;
    }
    .search-filter {
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .search-filter input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 1rem;
      flex: 1 1 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #eef1f6;
      padding: 10px 12px;
      text-align: left;
      font-size: 14px;
      vertical-align: middle;
    }
    th {
      background: #f3f6fb;
      color: var(--primary-color);
      font-weight: 600;
    }
    button.action-btn {
      padding: 6px 12px;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
      margin-right: 5px;
    }
    button.edit-btn {
      background-color: var(--secondary-color);
      color: white;
    }
    button.edit-btn:hover {
      background-color: #2a5db0;
    }
    button.delete-btn {
      background-color: var(--accent-color);
      color: white;
    }
    button.delete-btn:hover {
      background-color: #d32f2f;
    }
    input.editable {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
    }
    @media (max-width: 600px) {
      form.add-class-form {
        flex-direction: column;
      }
      form.add-class-form input,
      form.add-class-form select,
      form.add-class-form button {
        flex: 1 1 100%;
      }
      .search-filter input {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/graduation-cap.png" alt="CloudCampus Logo" />
      <h1>CloudCampus</h1>
    </div>
    <nav>
      <ul>
        <li><a href="FacultyHome.html">Dashboard</a></li>
        <li><a href="my-classes.html" class="active" aria-current="page">My Classes</a></li>
        <li><a href="grades.html">Grades</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="RoleLogin.html" class="btn btn-danger" style="background:none; color:white; padding:0;">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>My Classes</h2>

    <form class="add-class-form" aria-label="Add new class">
      <input type="text" id="className" placeholder="Class Name" aria-label="Class Name" required />
      <input type="text" id="courseCode" placeholder="Course Code" aria-label="Course Code" required />
      <input type="text" id="schedule" placeholder="Schedule (e.g. Mon/Wed 10:00-11:30)" aria-label="Schedule" required />
      <input type="text" id="room" placeholder="Room" aria-label="Room" required />
      <button type="submit" aria-label="Add Class">Add Class</button>
    </form>

    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search by class name or course code" aria-label="Search classes" />
    </div>

    <table aria-describedby="classesTableDesc" id="classesTable">
      <caption id="classesTableDesc" style="text-align:left; margin-bottom: 0.5rem;">List of your classes</caption>
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Course Code</th>
          <th>Schedule</th>
          <th>Room</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="classesTbody">
        <!-- Classes will be dynamically inserted here -->
      </tbody>
    </table>
  </main>

  <script>
    // Load classes from localStorage or start with sample data
    let classes = JSON.parse(localStorage.getItem('cc_my_classes')) || [
      { id: 1, className: 'Introduction to Programming', courseCode: 'CSE101', schedule: 'Mon/Wed 10:00-11:30', room: 'Room 101' },
      { id: 2, className: 'Data Structures', courseCode: 'CSE201', schedule: 'Tue/Thu 14:00-15:30', room: 'Room 202' }
    ];

    const tbody = document.getElementById('classesTbody');
    const form = document.querySelector('.add-class-form');
    const searchInput = document.getElementById('searchInput');

    function saveClasses() {
      localStorage.setItem('cc_my_classes', JSON.stringify(classes));
    }

    function renderClasses(filter = '') {
      const searchTerm = filter.toLowerCase();
      const filtered = classes.filter(c =>
        c.className.toLowerCase().includes(searchTerm) ||
        c.courseCode.toLowerCase().includes(searchTerm)
      );

      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No classes found.</td></tr>';
        return;
      }

      tbody.innerHTML = filtered.map(c => `
        <tr data-id="${c.id}">
          <td><input class="editable" data-field="className" value="${escapeHtml(c.className)}" aria-label="Edit class name" /></td>
          <td><input class="editable" data-field="courseCode" value="${escapeHtml(c.courseCode)}" aria-label="Edit course code" /></td>
          <td><input class="editable" data-field="schedule" value="${escapeHtml(c.schedule)}" aria-label="Edit schedule" /></td>
          <td><input class="editable" data-field="room" value="${escapeHtml(c.room)}" aria-label="Edit room" /></td>
          <td>
            <button class="action-btn delete-btn" aria-label="Delete class ${escapeHtml(c.className)}">Delete</button>
          </td>
        </tr>
      `).join('');

      // Attach event listeners for inline editing
      tbody.querySelectorAll('.editable').forEach(input => {
        input.addEventListener('change', onEditChange);
      });

      // Attach event listeners for delete buttons
      tbody.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', onDeleteClick);
      });
    }

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function onEditChange(e) {
      const input = e.target;
      const tr = input.closest('tr');
      const id = Number(tr.dataset.id);
      const field = input.dataset.field;
      const value = input.value.trim();

      if (!value) {
        alert('Field cannot be empty.');
        renderClasses(searchInput.value);
        return;
      }

      const cls = classes.find(c => c.id === id);
      if (cls) {
        cls[field] = value;
        saveClasses();
        renderClasses(searchInput.value);
      }
    }

    function onDeleteClick(e) {
      const tr = e.target.closest('tr');
      const id = Number(tr.dataset.id);
      if (confirm('Are you sure you want to delete this class?')) {
        classes = classes.filter(c => c.id !== id);
        saveClasses();
        renderClasses(searchInput.value);
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const className = form.className.value.trim();
      const courseCode = form.courseCode.value.trim();
      const schedule = form.schedule.value.trim();
      const room = form.room.value.trim();

      if (!className || !courseCode || !schedule || !room) {
        alert('Please fill in all fields.');
        return;
      }

      const newClass = {
        id: classes.length ? Math.max(...classes.map(c => c.id)) + 1 : 1,
        className,
        courseCode,
        schedule,
        room
      };

      classes.push(newClass);
      saveClasses();
      renderClasses(searchInput.value);
      form.reset();
    });

    searchInput.addEventListener('input', () => {
      renderClasses(searchInput.value);
    });

    // Initial render
    renderClasses();
  </script>
</body>
</html>
